name: Terraform Plan

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Format
      id: fmt
      run: |
        cd terraform
        terraform fmt -check -recursive
    
    - name: Terraform Init
      run: |
        cd terraform
        terraform init           -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"           -backend-config="key=terraform-${{ github.head_ref }}.tfstate"           -backend-config="region=us-east-1"
    
    - name: Terraform Validate
      id: validate
      run: |
        cd terraform
        terraform validate -no-color
    
    - name: Terraform Plan
      id: plan
      run: |
        cd terraform
        terraform plan           -var="environment=staging"           -var="project_name=task-manager"           -no-color           -out=tfplan
      
