version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./src:/usr/share/nginx/html:ro
    restart: unless-stopped

  dev:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    working_dir: /app
    command: npx live-server src --port=3000 --host=0.0.0.0