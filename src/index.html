<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-rocket"></i> Task-Manager</h1>
                <p class="subtitle">CI/CD Powered Productivity Tool</p>
                <div class="deployment-info">
                    <span id="deploymentStatus"><i class="fas fa-sync-alt"></i> CI/CD Pipeline Active</span>
                    <span id="buildVersion">Build: v1.0.0</span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What needs to be done?">
                    <select id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="dueDate">
                    <button id="addTaskBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>
            
            <div class="dashboard">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="completedTasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingTasks">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All Tasks</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <div class="actions">
                        <button id="clearCompleted" class="btn-secondary">
                            <i class="fas fa-trash"></i> Clear Completed
                        </button>
                        <button id="exportTasks" class="btn-secondary">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                
                <div class="tasks-container">
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <div class="tech-stack">
                    <span class="tech-tag">HTML5</span>
                    <span class="tech-tag">CSS3</span>
                    <span class="tech-tag">JavaScript</span>
                    <span class="tech-tag">Docker</span>
                    <span class="tech-tag">GitHub Actions</span>
                    <span class="tech-tag">Terraform</span>
                    <span class="tech-tag">AWS</span>
                </div>
                <p class="footer-note">
                    <i class="fas fa-code-branch"></i> 
                    Automated Deployment via CI/CD Pipeline
                </p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
